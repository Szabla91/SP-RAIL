<head>

  <style>
body {
  font-family: 'Poppins', sans-serif;

  padding: 0;
}
.btn-back {
  position: fixed;
  top: 10px;
  left: 10px;
  padding: 8px 16px;
  background-color: #be1e2d;
  color: white;
  font-weight: 600;
  border-radius: 6px;
  text-decoration: none;
  transition: background-color 0.3s ease;
  z-index: 1000;
  border: none;
}
.btn-back:hover {
  background-color: #a31520;
}
.page-content, .panel-wyboru, .formatki-blok {
  max-width: none !important;
  width: 100% !important;
  margin-left: 0 !important;
  margin-right: 0 !important;
  box-sizing: border-box;
}

h1 {
  color: #be1e2d;
  border-bottom: 2px solid #be1e2d;
  padding-bottom: 10px;
  margin-bottom: 30px;
  font-size: 2.3rem;
  text-align: center;
  font-weight: 700;
}
.form-row {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 28px;
}
label {
  font-weight: 600;
  color: #222;
  min-width: 90px;
  margin-bottom: 0;
}
select {
  padding: 7px 12px;
  border: 1.5px solid #ccc;
  border-radius: 7px;
  font-size: 1rem;
  font-family: inherit;
  background: #fff;
}
#kopiuj-info {
  color:#888;
  font-size:1.01rem;
  margin-bottom: 6px;
  margin-top: 6px;
}
.panel-wyboru {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  width: 850px;
  max-width: 98vw;
  background: #fff;
  border-radius: 16px;

  margin-bottom: 30px;

  display: flex;
  align-items: center; 
  flex-direction: column;
  gap: 12px;
  box-sizing: border-box;
}
.panel-wyboru .form-row {
  margin-bottom: 0;
  gap: 20px;
}
.form-row label {
  min-width: 110px;
}
.formatki-blok {
  background: #fafbfc;
  border-radius: 18px;
  padding: 26px 18px;
  border: 1.5px solid #e5e5e5;
  width: 100%;
  margin: 0;
  box-sizing: border-box;
}
.templates-list {
  display: flex;
  flex-direction: column;
align-items: center; 
  gap: 20px;
  margin-top: 16px;
  width: 100%;
  flex-wrap: wrap;
}
.templates-list.row {
  flex-direction: row;
  flex-wrap: nowrap;
  align-items: stretch;
  gap: 10px;
  width: 100%;
  overflow: visible;
}
.templates-list.row .template-block {
  width: 100%;       /* <-- Szerokość kafla w poziomie */
  min-width: 100px;
  max-width: 185px;
  flex: 0 0 380px;
}
.template-block {
  border: 2px solid #be1e2d;
  border-radius: 15px;
  background: #fafbfc;
  box-shadow: 0 2px 6px #be1e2d10;
  padding: 10px 10px 10px 10px;
  position: relative;
  margin: 0;
  box-sizing: border-box;
  max-width: 1250px;   /* <-- Maksymalna szerokość kafla w pionie */
  width: 100%;        /* <-- Ale nie przekroczy max-width */
}
.template-header {
  font-size: 16px;
  font-weight: 700;
  color: #be1e2d;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
justify-content: center;
text-align: center;

.template-content {

  font-size: 12px;
text-align: center;
  margin-bottom: 0;
  min-height: 58px;
  user-select: all;
  cursor: pointer;
}
@media (max-width: 700px) {
  .page-content { padding: 10px; }
  .section { padding: 10px 2px; }
}
</style>

// Nowa uniwersalna funkcja do wstawiania dat
function insertDynamicDates(text) {
  const today = new Date();

  return text.replace(/\{(today|\s*today\s*\+\s*(\d+))\}/g, (match, p1, p2) => {
    let dateToCalculate = new Date(today);
    if (p2) {
      const daysToAdd = parseInt(p2, 10);
      dateToCalculate.setDate(dateToCalculate.getDate() + daysToAdd);
    }
    return dateToCalculate.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit' });
  });
}


function renderTemplates() {
  const typ = document.getElementById('typ').value;
  const lang = document.getElementById('lang').value;
  const gender = document.getElementById('gender').value;
  const view = document.getElementById('view') ? document.getElementById('view').value : "column";
  const list = document.getElementById('templates-list');
  list.innerHTML = '';
  list.className = 'templates-list' + (view === "row" ? ' row' : '');

  templates
  .filter(t =>
    (!t.typ || t.typ === typ || t.typ === "ALL") && t.content[lang] && t.content[lang][gender]
  )
  .forEach(t => {
    let text = t.content[lang][gender] || '';
    text = insertDynamicDates(text);
    const block = document.createElement('div');
    block.className = 'template-block' + (view === "row" ? ' row-block' : '');
    block.innerHTML = `
      <div class="template-header">${t.title[lang]}</div>
      <div class="template-content">${text.replace(/\n/g,'<br>')}</div>
    `;
    list.appendChild(block);
  });
}
